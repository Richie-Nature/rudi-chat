<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account - Rudi Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5">

<div class="d-flex justify-content-center align-items-center flex-column w-50 mx-auto">
    <div th:if="${signupSuccess}" class="alert alert-success">
        You have signed up successfully! Please continue to the <a class="" th:href="@{/login}">login</a> page.
    </div>
</div>

<div class="d-flex flex-column w-50 mx-auto">
    <div class="d-flex flex-column mb-3">
        <h4 class="display-4 text-primary text-center">Welcome to Rudi Chat</h4>
        <span class="text-center">Already have an account? <a href="#" th:href="@{/login}" class="text-danger">Sign In</a></span>
    </div>

    <form class="w-50 mx-auto" action="#"  th:action="@{/signup}" method="POST" th:unless="${signupSuccess}">
        <div th:if="${signupError}" class="alert alert-danger mb-3">
            <span th:text="${signupError}"></span>
        </div>
        <div class="mb-3">
            <label for="fname" class="form-label">Firstname</label>
            <input type="text"  class="form-control" id="fname" name="firstname"  placeholder="John">
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Lastname</label>
            <input type="text"  class="form-control" id="lname" name="lastname"  placeholder="Doe">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text"  class="form-control" id="username" name="username"  placeholder="john.doe">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"  class="form-control" id="password" name="password">
        </div>
        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary">SIGN UP</button>
        </div>
    </form>
</div>
</body>
</html>
