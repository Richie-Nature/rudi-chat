<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Rudi Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5">
  <div class="d-flex flex-column w-50 mx-auto">
      <div class="d-flex flex-column mb-3">
          <h4 class="display-4 text-primary text-center">Sign In to Rudi Chat</h4>
          <span class="text-center">Don't have an account? <a href="#" th:href="@{/signup}" class="text-danger">Create One</a></span>
      </div>

      <form action="#" th:action="@{/login}" method="POST" class="w-50 mx-auto">
          <div id="error-msg" th:if="${param.error}" class="alert alert-danger mb-3">
              Invalid username or password
          </div>
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username"  placeholder="Enter username">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary">SIGN IN</button>
          </div>
      </form>
  </div>
</body>
</html>
